<!DOCTYPE html>
<html lang="en">
<head>
    <title>Merging Array While Loop</title>

    <script>
        let arr1 = [10,13,16,18,36,40,43,44];
        let arr2 = [9,11,14,45,47,50];
        let arr3 = [];

        let i=0,j=0,k =0;

        while(i < arr1.length && j < arr2.length){
            if(arr1[i]<arr2[j]){
                arr3[k] = arr1[i];
                i++;
                //k++;
            }else{
                arr3[k] = arr2[j];
                j++;
                //k++;
            }
            k++;
        }
        while(i < arr1.length){
            arr3[k] = arr1[i];
            i++;
            k++;
        }
        while(j < arr2.length){
            arr3[k] = arr2[j];
            j++;
            k++;
        }
        console.warn(arr3);
    </script>
</head>
