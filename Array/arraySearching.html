<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Array Searching</title>

    <script>
      let arr = [12, 16, 76, 56, 34, 23, 10];

      const search = () => {
        let element = parseInt(document.getElementById("elementInput").value);
        let success = false;

        for (let i = 0; i < arr.length; i++) {
          if (arr[i] == element) {
            alert(`Element found at Index: ${i}`);
            success = true;
            break;
          }
        }
        if (!success) {
          alert(`Element not found!`);
        }
        document.getElementById("elementInput").value = "";
      };
    </script>
  </head>
  <body>
    <input type="text" placeholder="Element to search" id="elementInput" />
    <button onclick="search()">Search</button>
  </body>
</html>
