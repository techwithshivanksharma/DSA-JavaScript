<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Array Deletion</title>

    <script>
      let arr = [10, 20, 30, 40, 50, 60, 70];
      // let pos = 3;

      // for(let i = pos; i < arr.length -1 ;i++){
      //     arr[i] = arr[i+1];
      // }
      // console.warn(arr);
      // arr.length = arr.length - 1;
      // console.warn(arr);

      const deleteElement = () => {
        let pos = parseInt(document.getElementById("positionInput").value);

        if (isNaN(pos) || pos < 0 || pos > arr.length - 1) {
          alert("Enter a valid position!");
        } else {
          for (let i = pos; i < arr.length - 1; i++) {
            arr[i] = arr[i + 1];
          }

          arr.length = arr.length - 1;
          let p = document.createElement("p");
          p.innerText = `Updated Array : [${arr.join(", ")}]`;
          document.body.appendChild(p);
          alert(`Element deleted at Position : ${pos}`);
        }
      };
    </script>
  </head>
  <body>
    <input
      type="text"
      placeholder="Position of the Element"
      id="positionInput"
    />
    <button onclick="deleteElement()">Delete</button>
  </body>
</html>
